<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="images/favicon1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election</title>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600&family=Mukta:wght@800&family=Source+Code+Pro&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container" style="width: 650px;">
    <div class="row ">
      <div class="col-lg-12">
        <h1 class="text-center">Cast Your Vote</h1>
        <hr />
        <form onSubmit="App.castVote(); return false;">
          <div class="form-group d-flex flex-row">
            <img src="images/modi.jpg" id="candidate1" alt="Candidate 1" width="30%">
            <label for="candidate1">Candidate 1<br>Info: <a href="manifesto.html"> Manifesto</a><br>Bhartiya Janta Party</label>

            <br>
            <img src="images/akhil.webp" id="candidate2" alt="Candidate 2" width="30%">
            <label for="candidate2">Candidate 2<br>Info: <a href="manifesto.html"> Manifesto</a> <br>Samajwadi Party</label>
            <br>
            <br>
            <label for="candidatesSelect">Select Candidate</label>
            <select class="form-control" id="candidatesSelect">
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Vote</button>
          <hr />
        </form>
        <h3 id="accountAddress" class="text-center"></h3>

        <h1 class="text-center">Election Results</h1>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
